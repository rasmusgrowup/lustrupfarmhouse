
Carbon:
  IncludeAssets:
    Packages:
      aa_Theme:
        Path:
          Inline:
            CSS: 'Public/Frontend/css'
            JS: 'Public/Frontend/lib'
          File:
            CSS: 'Public/Frontend/css'
            JS: 'Public/Frontend/lib'
        # Asset files who get's loaded in live and backend view
        General:
          Head:
            - head.css[async]
            - main.css[defer]
          Body:
            - main.js
            - lazysizes.min.js
          #  - scrolltosmooth.min.js
            - locomotive-scroll.min.js
