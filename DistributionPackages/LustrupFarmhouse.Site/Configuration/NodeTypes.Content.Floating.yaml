'LustrupFarmhouse.Site:Content.Floating':
  superTypes:
    'Neos.Neos:Content': true
  ui:
    label: Floating Headline
    icon: icon-header
    position: 400
    inlineEditable: true
  properties:
    title:
      ui:
        inline:
          editorOptions:
            placeholder: '<p>Enter headline here...</p>'
            autoparagraph: true
      options:
        silhouette: 'codeq.text.title'
    subtitle:
      ui:
        inline:
          editorOptions:
            placeholder: '<p>Enter sub headline here...</p>'
            autoparagraph: true
      options:
        silhouette: 'codeq.text.title'
